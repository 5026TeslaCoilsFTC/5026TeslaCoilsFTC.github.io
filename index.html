<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site summary -->
    <meta name="description" content="We are a FIRST Tech Challenge team from Kimberly, Idaho, Est. 2012. We are the oldest FTC team in Idaho & our goal is to expand FIRST in our state!">

    <title>5026 Tesla Coils</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="intro.css">

    <!-- Favicon -->
    <link rel="Icon" href="https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/5026.png" type="image/png">

    <style>
        @font-face {
            font-family: 'BatmanForever';
            src: url('https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/batmanf/batmfa__.ttf') format('truetype');
        }

        body {
            font-family: 'BatmanForever', sans-serif;
            background-color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        p, h2 {
            color: white;
        }

        h2 {
            font-size: 32px;
        }

        .logo {
            display: block;
            margin: 0 auto;
        }

        .center {
            display: block;
            margin: 0 auto;
        }

        /* ===== Image Card Style (matches Robots page) ===== */
        .image-card {
            background: #111;
            border-radius: 18px;
            padding: 25px;
            display: inline-block;
            margin: 0 auto;
        }

        .image-card img {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background: #000;
            padding-top: 60px;
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: rgb(32, 255, 32);
            color: black;
        }

        .sidebar.active {
            left: 0;
        }

        .menu-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 1500;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background: white;
            margin: 5px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .menu-toggle.open div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.open div:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        footer {
            background-color: #333;
            padding: 20px;
            margin-top: auto;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>

    <script src="app.js"></script>

    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <nav class="sidebar" id="sidebar">
        <a href="Home.html" class="active">Home</a>
        <a href="sponsors.html">Sponsors</a>
        <a href="meettheteam.html">Meet the Team</a>
        <a href="localteams.html">Find Local Teams</a>
        <a href="History.html">History</a>
        <a href="Seasons.html">Seasons</a>
        <a href="robots.html">Robots</a>
        <a href="camps.html">Summer Camps</a>
        <a href="Contact.html">Contact</a>
    </nav>

    <!-- Logo -->
    <img class="logo" src="https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/5026.png" alt="Logo" width="300">

    <div style="height: 20px;"></div>

    <p>
        Welcome to the New 5026 Tesla Coils Website, please be patient while we move

    </p>

    <div style="height: 20px;"></div>

        2026 World Championship

    <div style="height: 60px;"></div>

    <!-- Announcement Image Card -->
    <div class="image-card center">
        <img src="https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/2026TCINSP.jpeg"
             alt="Tesla Coils Win Inspire at State Championship"
             width="800">
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/5026TeslaCoils/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">

            <a href="mailto:5026teslacoils@gmail.com">

        </div>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.menu-toggle').classList.toggle('open');
        }

        const currentPage = window.location.pathname.split("/").pop();
        document.querySelectorAll(".sidebar a").forEach(link => {
            if (link.href.includes(currentPage)) {
                link.classList.add("active");
            }
        });
    </script>

</body>
</html>

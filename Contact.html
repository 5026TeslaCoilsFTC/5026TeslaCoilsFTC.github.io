<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5026 Tesla Coils - Contact</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Add Favicon -->
    <link rel="Icon" href="https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/5026.png" type="image/png">

    <!-- Declare Batman Forever -->
    <style>
        @font-face {
            font-family: 'BatmanForever';
            src: url('https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/batmanf/batmfa__.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Apply font */
        body {
            font-family: 'BatmanForever', sans-serif;
            background-color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        p, h2 {
            color: white;
        }

        h2 {
            font-size: 32px;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background: #000000;
            padding-top: 60px;
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: rgb(32, 255, 32);
            color: black;
        }

        .menu-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 1500;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background: white;
            margin: 5px;
            transition: 0.3s;
            border-radius: 5px;
        }

        .menu-toggle.open div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.open div:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .sidebar.active {
            left: 0;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <nav class="sidebar" id="sidebar">
        <a href="Home.html">Home</a>
        <a href="Sponsors.html">Sponsors</a>
        <a href="Meet_the_Team.html">Meet the Team</a>
        <a href="Find_Local_Teams.html">Find Local Teams</a>
        <a href="History.html">History</a>
        <a href="Seasons.html">Seasons</a>
        <a href="robots.html">Robots</a>
        <a href="Contact.html" class="active">Contact</a>
    </nav>
    
    <h2>Contact Page</h2>
    
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/5026TeslaCoils/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/5026_tesla_coils/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
            </a>
            <a href="mailto:5026teslacoils@gmail.com" target="_blank">
                <img src="https://cdn.iconscout.com/icon/free/png-256/free-gmail-logo-icon-download-in-svg-png-gif-file-formats--mail-email-logos-icons-2416660.png?f=webp" alt="Gmail">
            </a>
            <a href="https://tr.ee/cAMC484Qrb" target="_blank">
                <img src="https://media.licdn.com/dms/image/v2/D5612AQHt-Y26_Im7IA/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1714463825421?e=2147483647&v=beta&t=xv9clrh7m49h5p5l0wtCCluyzDp4pIadvSXh2tU-xhE" alt="Discord">
            </a>
        </div>
    </footer>
    
    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            const menuButton = document.querySelector('.menu-toggle');
            menuButton.classList.toggle('open');
        }

        const currentPage = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll(".sidebar a");

        navLinks.forEach(link => {
            if (link.href.includes(currentPage)) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });
    </script>
</body>
</html>

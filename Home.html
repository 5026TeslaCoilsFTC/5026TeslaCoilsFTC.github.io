<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We are a FIRST Tech Challenge team from Kimberly, Idaho, Est. 2012. We are the oldest FTC team in Idaho & our goal is to expand FIRST in our state!">
    <title>5026 Tesla Coils</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Add Favicon -->
    <link rel="Icon" href="https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/5026.png" type="image/png">

    <!-- Declare Batman Forever -->
    <style>
        @font-face {
            font-family: 'BatmanForever';
            src: url('https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/batmanf/batmfa__.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Apply font */
        body {
            font-family: 'BatmanForever', sans-serif;
            background-color: black; /* Optional dark theme */
            text-align: center; /* Centers inline elements like text and images */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the page takes up the full height of the viewport */
        }

        p, h2 {
            color: white; /* Ensure text is visible */
        }

        h2 {
            font-size: 32px; /* Adjust as needed */
        }

        /* Center Coils Logo */
        .logo {
            display: block;
            margin: 0 auto;
        }

        /* Nav Sidebar styles */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background: #333;
            padding-top: 60px;
            transition: 0.3s;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #575757;
        }

        .menu-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 100;
            transition: 0.3s;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background: white;
            margin: 5px;
            transition: 0.3s;
            border-radius: 5px; /* Added this line to round the corners */
        }

        .menu-toggle.open div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.open div:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .menu-toggle.spin {
            transform: rotate(360deg);
            transition: transform 0.3s;
        }

        .sidebar.active {
            left: 0;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: auto; /* Ensures footer stays at the bottom */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #ccc;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        .footer-links {
            margin-top: 20px;
        }

        .footer-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <nav class="sidebar" id="sidebar">
        <a href="Sponsors.html">Sponsors</a>
        <a href="Meet_the_Team.html">Meet the Team</a>
        <a href="Find_Local_Teams.html">Find Local Teams</a>
        <a href="History.html">History</a>
        <a href="Seasons.html">Seasons</a>
        <a href="robots.html">Robots</a>
        <a href="Contact.html">Contact</a>
    </nav>
    
    <img class="logo" src="https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/5026.png" alt="Logo" width="200">
    <h2>5026 Tesla Coils</h2>
    <p>Welcome to the New 5026 Tesla Coils Website, please be patient while we move our information over to this new site!</p>

    <script src="https://cdn.logwork.com/widget/countdown.js"></script>
    <a href="https://logwork.com/countdown-timer" class="countdown-timer" data-style="circles" data-timezone="America/Denver" data-textcolor="#ffffff" data-date="2025-04-16 10:00" data-background="#3cff00" data-digitscolor="#ffffff" data-unitscolor="#ffffff">World Championship</a>

    <!-- Footer Section -->
    <footer>
        <div class="social-icons">
            <!-- Facebook Icon -->
            <a href="https://www.facebook.com/5026TeslaCoils/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>

            <!-- Instagram Icon -->
            <a href="https://www.instagram.com/5026_tesla_coils/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
            </a>

            <!-- Gmail Icon -->
            <a href="mailto:5026teslacoils@gmail.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/1280px-Gmail_icon_%282020%29.svg.png" alt="Gmail">
            </a>

            <!-- Discord Icon -->
            <a href="https://tr.ee/cAMC484Qrb" target="_blank">
                <img src="https://logos-world.net/wp-content/uploads/2020/12/Discord-Logo.png" alt="Discord">
            </a>

            <!-- FTC Scout Icon -->
            <a href="https://ftcscout.org/teams/5026" target="_blank">
                <img src="https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/scout.png" alt="FTC Scout">
            </a>

            <!-- Team Rev Icon -->
            <a href="https://www.revrobotics.com/team-sponsorship/" target="_blank">
                <img src="https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/tr.webp" alt="Team Rev">
            </a>

            <!-- Github Icon -->
            <a href="https://github.com/5026TeslaCoilsFTC" target="_blank">
                <img src="https://icones.pro/wp-content/uploads/2021/06/icone-github-orange.png" alt="Github">
            </a>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            // trigger sidebar active class
            document.getElementById('sidebar').classList.toggle('active');
            
            // Add animation spin and open classes to the menu button
            const menuButton = document.querySelector('.menu-toggle');
            menuButton.classList.toggle('spin');
            menuButton.classList.toggle('open');
        }
    </script>
</body>
</html>

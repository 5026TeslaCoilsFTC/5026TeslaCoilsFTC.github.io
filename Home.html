<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Add Batman Forever Font -->
    <style>
        @font-face {
            font-family: 'BatmanForever';
            src: url('https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/batmanf/batmfa__.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Apply font */
        body {
            font-family: 'BatmanForever', sans-serif;
            background-color: black; /* Optional dark theme */
            text-align: center; /* Centers inline elements like text and images */
        }

        p, h2 {
            color: white; /* Ensure text is visible */
        }

        h2 {
            font-size: 32px; /* Adjust as needed */
        }

        /* Center Coils Logo */
        .logo {
            display: block;
            margin: 0 auto;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background: #333;
            padding-top: 60px;
            transition: 0.3s;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #575757;
        }

        .menu-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 100;
            transition: 0.3s;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background: white;
            margin: 5px;
            transition: 0.3s;
        }

        .menu-toggle.open div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.open div:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .menu-toggle.spin {
            transform: rotate(360deg);
            transition: transform 0.3s;
        }

        .sidebar.active {
            left: 0;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: 50px; /* Ensures content isn't overlapped by footer */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #ccc;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        .footer-links {
            margin-top: 20px;
        }

        .footer-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <nav class="sidebar" id="sidebar">

    <img class="logo" src="https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/5026.png" alt="Logo" width="200">
    <h2>5026 Tesla Coils</h2>

    <!-- Footer Section -->

            </a>

            <!-- Gmail Icon -->

            </a>

            <!-- Discord Icon -->

            </a>

            <!-- Placeholder for FTC Scout Logo (fill in your link) -->
            <a href="https://ftcscout.org/teams/5026" target="_blank">

    <script>
        function toggleMenu() {
            // Toggle sidebar active class
            document.getElementById('sidebar').classList.toggle('active');
            
            // Add spin and open classes to the menu button
            const menuButton = document.querySelector('.menu-toggle');
            menuButton.classList.toggle('spin');
            menuButton.classList.toggle('open');
        }
    </script>
</body>

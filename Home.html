<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We are a FIRST Tech Challenge team from Kimberly, Idaho, Est. 2012. We are the oldest FTC team in Idaho & our goal is to expand FIRST in our state!">
    <title>5026 Tesla Coils</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Add Favicon -->
    <link rel="Icon" href="https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/5026.png" type="image/png">

    <!-- Declare Batman Forever -->
    <style>
        @font-face {
            font-family: 'BatmanForever';
            src: url('https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/batmanf/batmfa__.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Apply font */
        body {
            font-family: 'BatmanForever', sans-serif;
            background-color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        p, h2 {
            color: white;
        }

        h2 {
            font-size: 32px;
        }

        /* Center Coils Logo */
        .logo {
            display: block;
            margin: 0 auto;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: auto;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #ccc;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        .footer-links {
            margin-top: 20px;
        }

        .footer-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Sidebar Container (Loaded from sidebar.html) -->
    <div id="sidebar-container"></div>

    <img class="logo" src="https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/5026.png" alt="Logo" width="200">
    <h2>5026 Tesla Coils</h2>
    <p>Welcome to the New 5026 Tesla Coils Website, please be patient while we move our information over to this new site!</p>

    <script src="https://cdn.logwork.com/widget/countdown.js"></script>
    <a href="https://logwork.com/countdown-timer" class="countdown-timer" data-style="circles" data-timezone="America/Denver" data-textcolor="#ffffff" data-date="2025-04-16 10:00" data-background="#3cff00" data-digitscolor="#ffffff" data-unitscolor="#ffffff">World Championship</a>

    <!-- Footer Section -->
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/5026TeslaCoils/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/5026_tesla_coils/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
            </a>
            <a href="mailto:5026teslacoils@gmail.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/1280px-Gmail_icon_%282020%29.svg.png" alt="Gmail">
            </a>
            <a href="https://tr.ee/cAMC484Qrb" target="_blank">
                <img src="https://logos-world.net/wp-content/uploads/2020/12/Discord-Logo.png" alt="Discord">
            </a>
            <a href="https://ftcscout.org/teams/5026" target="_blank">
                <img src="https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/scout.png" alt="FTC Scout">
            </a>
            <a href="https://www.revrobotics.com/team-sponsorship/" target="_blank">
                <img src="https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/tr.webp" alt="Team Rev">
            </a>
            <a href="https://github.com/5026TeslaCoilsFTC" target="_blank">
                <img src="https://icones.pro/wp-content/uploads/2021/06/icone-github-orange.png" alt="Github">
            </a>
        </div>
    </footer>

    <script>
        // Load sidebar from sidebar.html
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => document.getElementById('sidebar-container').innerHTML = data);

        // Function to highlight the active page
        window.onload = function() {
            setTimeout(() => {
                const currentPage = window.location.pathname.split("/").pop();
                const navLinks = document.querySelectorAll(".sidebar a");

                navLinks.forEach(link => {
                    if (link.href.includes(currentPage)) {
                        link.classList.add("active");
                    } else {
                        link.classList.remove("active");
                    }
                });
            }, 500);
        };
    </script>
</body>
</html>

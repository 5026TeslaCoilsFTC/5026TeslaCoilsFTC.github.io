<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Add Batman Forever Font -->
    <style>
        @font-face {
            font-family: 'BatmanForever';
            src: url('https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/batmanf/batmfa__.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Apply font */
        body {
            font-family: 'BatmanForever', sans-serif;
            background-color: black; /* Optional dark theme */
            text-align: center; /* Centers inline elements like text and images */
        }

        p, h2 {
            color: white; /* Ensure text is visible */
        }

        h2 {
            font-size: 32px; /* Adjust as needed */
        }

        /* Center Coils Logo */
        .logo {
            display: block;
            margin: 0 auto;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background: #333;
            padding-top: 60px;
            transition: 0.3s;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #575757;
        }

        .menu-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 100;
            transition: 0.3s;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background: white;
            margin: 5px;
            transition: 0.3s;
        }

        .menu-toggle.open div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.open div:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .menu-toggle.spin {
            transform: rotate(360deg);
            transition: transform 0.3s;
        }

        .sidebar.active {
            left: 0;
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <nav class="sidebar" id="sidebar">
        <a href="Contact.html">Contact</a>
    </nav>
    
    <img class="logo" src="https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/5026.png" alt="Logo" width="200">
    <h2>5026 Tesla Coils</h2>
    <p>Test for 5026 Website</p>

    <script>
        function toggleMenu() {
            // Toggle sidebar active class
            document.getElementById('sidebar').classList.toggle('active');
            
            // Add spin and open classes to the menu button
            const menuButton = document.querySelector('.menu-toggle');
            menuButton.classList.toggle('spin');
            menuButton.classList.toggle('open');
        }
    </script>
</body>
</html>

    <!-- Declare Batman Forever -->
    <style>
        @font-face {
            font-family: 'BatmanForever';
            src: url('https://raw.githubusercontent.com/5026TeslaCoilsFTC/5026TeslaCoilsFTC.github.io/site/assets/batmanf/batmfa__.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Apply BatmanF */
        body {
            font-family: 'BatmanForever', sans-serif;
            background-color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        p, h2 {
            color: white;
        }

        h2 {
            font-size: 32px;
        }

        /* Center Coils Logo */
        .logo {
            display: block;
            margin: 0 auto;
        }

         /* Center images with 0 margin */
         .center {
            display: block;
            margin: 0 auto;
        }

         /* Sidebar styles */
         .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background: #000000;
            padding-top: 60px;
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: rgb(32, 255, 32);
            color: black;
        }

        .menu-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 1500;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background: white;
            margin: 5px;
            transition: 0.3s;
            border-radius: 5px;
        }

        .menu-toggle.open div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.open div:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .sidebar.active {
            left: 0;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: auto;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #ccc;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        .footer-links {
            margin-top: 20px;
        }

        .footer-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #ccc;
        }
    </style>
</head>
